        <style>
        * {margin:0px;padding:0px;}
        .content {position:relative;text-align: center;}
        .content .main {margin-top:10%;}
        .content .main .searchbox {height:30px;width:160px;}
        .content .main .submit {height:35px;width:90px;color:green;}
        .content .main .submit:hover{background: white;color:red;}
        .content .copyright{position: fixed;bottom:0;left:45%;}
        </style>
	</head>
	<body onload="document.getElementById('searchbox').focus()">
	<div class="content">
		<div class="main">
			<input class="searchbox" type="text" name="words" placeholder="商品防伪码" id="searchbox" />
			<input class="submit" type="submit"  value="查一下" id="submit" />
		</div>
		<div class="copyright">
			<ul class="links">
				Powered by Jason
			</ul>
		</div>
	</div>
		<script>
		var searchbox=document.getElementById("searchbox");
		var submit=document.getElementById("submit");
		submit.onclick=function(){
			
			if(searchbox.value.trim().length <= 0){
				alert("请输入商品防伪码");return false;
			}
			if(searchbox.value.trim().length<10){
				alert("商品防伪码至少10位");return false;				
			}
			if(isNaN(searchbox.value)){
			   alert("商品防伪码必须全是数字");return false;
			}
			window.location="http://115.202.225.181:6080/fwqueryjson.asp?FwCode=" + searchbox.value;
		
		}
		document.onkeydown=function(event){
			e = event ? event :(window.event ? window.event : null); 
			if(e.keyCode==13){ 
				if(searchbox.value.trim().length <= 0){
					alert("请输入商品防伪码");return false;
				}
				if(searchbox.value.trim().length<10){
				alert("商品防伪码至少10位");return false;				
			}
			if(isNaN(searchbox.value)){
			   alert("商品防伪码必须是数字");return false;
			}
			window.location="http://115.202.225.181:6080/fwqueryjson.asp?FwCode=" + searchbox.value; 
			}
		}
		</script>
	</body>
</html>
