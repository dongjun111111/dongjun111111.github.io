<!DOCTYPE HTML>
<html>
	<head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="Author" content="DongJun">
	    <meta name="viewport" content="width=1040" />
        <meta name="Keywords" content="简历,求职,编程,博客,记录,梦想">
        <meta name="Description" content="这是一名想要在互联网的世界里闯荡的菜鸟，记录生活，追寻梦想">
        <title>Jason-聊天机器人</title>	
        <style>
        * {margin:0px;padding:0px;}
        .content {position:relative;text-align: center;}
        .content .main {margin-top:10%;}
        .content .main .searchbox {height:30px;width:160px;}
        .content .main .submit {height:35px;width:90px;color:green;}
        .content .main .submit:hover{background: white;color:red;}
        .content .copyright{position: fixed;bottom:0;left:45%;}
        </style>
	</head>
	<body>
	<div class="content">
		<div class="main">
			<input class="searchbox" type="text" name="words" placeholder="Words" id="searchbox" />
			<input class="submit" type="submit" value="发送" id="submit" />
		</div>
		<div class="copyright">
			<ul class="links">
				Powered by Jason
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script>
		var searchbox=document.getElementById("searchbox");
		var submit=document.getElementById("submit");
		submit.onclick=function(){
			$.ajax({  
		      type:'get',  
		      async: false,
		      url:'http://www.niurenqushi.com/app/simsimi/ajax.aspx',  
		      data:{
		      	'txt' : searchbox.value
		      },  
		      dataType:'jsonp',	
              jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(默认为:callback)
              jsonpCallback:"callback",
		      success:function(){ 
		      	data = JSON.parse(data);
		        alert(data);
		       }, 	
		      error:function(XMLHttpRequest, textStatus, errorThrown){  
		      	alert('fail');   	
	            //console.log(XMLHttpRequest.status);
	            //console.log(XMLHttpRequest.readyState);
	            //console.log(XMLHttpRequest.responseText);
	            //console.log(textStatus);
	            //console.log(errorThrown);
	            //console.log(textStatus);
        		}	        
		 	}); 		 	
		}
		document.onkeydown=function(event){
			e = event ? event :(window.event ? window.event : null); 
			if(e.keyCode==13){ 
				if(searchbox.value.trim().length <= 0){
					alert("请输入内容");return false;
				}
			}
		}
		</script>
	</body>
</html>
